      function formatDate(yyyymmdd) {
        if (!yyyymmdd || yyyymmdd.length < 8) return yyyymmdd;
        return yyyymmdd.slice(0,4) + '-' + yyyymmdd.slice(4,6) + '-' + yyyymmdd.slice(6,8);
      }
      function formatDateShort(yyyymmdd) {
        if (!yyyymmdd || yyyymmdd.length < 8) return yyyymmdd;
        return yyyymmdd.slice(4,6) + '-' + yyyymmdd.slice(6,8);
      }
      function formatNum(n) { return Number(n).toLocaleString(); }

      function render() {
        const d = DASHBOARD_DATA;
        if (!d || !d.period) return;

        const { period, brand } = d;
        const bounceData = d.bounce_rate?.data || [];
        const revenueData = d.revenue?.data || [];

        document.getElementById('header-meta').innerHTML =
          '<span class="pill">' + (period?.start_date_formatted || '') + ' ~ ' + (period?.end_date_formatted || '') + '</span>';
        document.getElementById('footer-meta').textContent =
          '데이터 출처: ' + (period?.start_date_formatted || '') + ' ~ ' + (period?.end_date_formatted || '') + ' · ' + (brand || '');

        if (bounceData.length) {
          const brLabels = bounceData.map(r => formatDateShort(r.date));
          const brValues = bounceData.map(r => r.bounce_rate);
          const ctxBr = document.getElementById('chart-bounce-rate').getContext('2d');
          if (window.chartBounce) window.chartBounce.destroy();
          window.chartBounce = new Chart(ctxBr, {
            type: 'line',
            data: {
              labels: brLabels,
              datasets: [{
                label: '이탈률 (%)',
                data: brValues,
                borderColor: '#f87171',
                backgroundColor: 'rgba(248, 113, 113, 0.15)',
                fill: true,
                tension: 0.35,
                pointRadius: 3,
                pointHoverRadius: 5
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                annotation: {
                  annotations: {
                    line1: { type: 'line', xMin: '01-20', xMax: '01-20', borderColor: 'rgba(34, 197, 94, 0.6)', borderWidth: 1, borderDash: [3, 3], label: { display: true, content: '1/20 홈화면 개편', position: 'start', backgroundColor: 'rgba(34, 197, 94, 0.8)', color: '#fff', font: { size: 10, weight: '600' }, padding: 4, borderRadius: 4 } },
                    line2: { type: 'line', xMin: '01-27', xMax: '01-27', borderColor: 'rgba(251, 146, 60, 0.6)', borderWidth: 1, borderDash: [3, 3], label: { display: true, content: '1/27 여성 탭 1순위 노출', position: 'start', backgroundColor: 'rgba(251, 146, 60, 0.8)', color: '#fff', font: { size: 10, weight: '600' }, padding: 4, borderRadius: 4 } }
                  }
                }
              },
              scales: {
                x: { grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8', maxRotation: 45 } },
                y: { grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8', callback: v => v + '%' }, min: 0, suggestedMax: 40 }
              }
            }
          });
        }

        if (!revenueData.length || !revenueData[0].channel) return;

        const dates = [...new Set(revenueData.map(r => r.date))].sort();
        const labels = dates.map(dt => formatDateShort(dt));
        const channels = ['naver / brandsearch', '(direct) / (none)', 'google / pmax'];
        const colors = [
          { border: '#22c55e', fill: 'rgba(34, 197, 94, 0.15)' },
          { border: '#38bdf8', fill: 'rgba(56, 189, 248, 0.15)' },
          { border: '#f59e0b', fill: 'rgba(245, 158, 11, 0.15)' }
        ];

        const byChannel = {};
        channels.forEach(ch => { byChannel[ch] = {}; });
        revenueData.forEach(r => {
          if (byChannel[r.channel]) byChannel[r.channel][r.date] = r.session_cvr_pct;
        });

        const datasets = channels.map((ch, i) => ({
          label: ch,
          data: dates.map(d => byChannel[ch][d] ?? null),
          borderColor: colors[i].border,
          backgroundColor: colors[i].fill,
          fill: true,
          tension: 0.35,
          pointRadius: 3,
          pointHoverRadius: 5
        }));

        const ctx = document.getElementById('chart-cvr').getContext('2d');
        if (window.chartCvr) window.chartCvr.destroy();
        window.chartCvr = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            plugins: {
              legend: {
                position: 'top',
                labels: { color: '#e2e8f0', usePointStyle: true, padding: 16 }
              },
              annotation: {
                annotations: {
                  line1: {
                    type: 'line',
                    xMin: '01-20',
                    xMax: '01-20',
                    borderColor: 'rgba(34, 197, 94, 0.6)',
                    borderWidth: 1,
                    borderDash: [3, 3],
                    label: {
                      display: true,

                      position: 'start',
                      backgroundColor: 'rgba(34, 197, 94, 0.8)',

                      font: { size: 10, weight: '600' },
                      padding: 4,
                      borderRadius: 4
                    }

                  line2: {

                    borderColor: 'rgba(251, 146, 60, 0.6)',

                    borderDash: [3, 3],

                      content: '1/27 여성 탭 1순위 노출',
                      position: 'start',
                      backgroundColor: 'rgba(251, 146, 60, 0.8)',
                      color: '#fff',
                      font: { size: 10, weight: '600' },
                      padding: 4,
                      borderRadius: 4
                    }
                  }
                }
              }
            },
            scales: {
              x: {
                grid: { color: 'rgba(148, 163, 184, 0.12)' },
                ticks: { color: '#94a3b8', maxRotation: 45 }
              },
              y: {
                grid: { color: 'rgba(148, 163, 184, 0.12)' },
                ticks: { color: '#94a3b8', callback: v => v + '%' },
                min: 0,
                suggestedMax: 4
              }
            }
          }
        });

        if (d.view_promotion?.data?.length) {
          const promoData = d.view_promotion.data;
          const promoByDate = {};
          promoData.forEach(r => {
            const dt = r.date;
            if (!promoByDate[dt]) promoByDate[dt] = {};
            const base = r.page_location_base || '(no_base)';
            promoByDate[dt][base] = (promoByDate[dt][base] || 0) + (r.event_cnt || 0);
          });
          const promoDates = Object.keys(promoByDate).sort();
          const promoLabels = promoDates.map(dt => formatDateShort(dt));
          const allBases = {};
          promoData.forEach(r => {
            const b = r.page_location_base || '(no_base)';
            allBases[b] = (allBases[b] || 0) + (r.event_cnt || 0);
          });
          const topBases = Object.entries(allBases).sort((a,b) => b[1]-a[1]).slice(0, 6).map(x => x[0]);
          const shortLabel = (base) => {
            const m = base.match(/\/collection\/(\d+)/);
            return m ? m[1] : base.split('/').pop() || base;
          };
          const promoColors = ['#22c55e','#38bdf8','#f59e0b','#a78bfa','#ec4899','#14b8a6','#64748b'];
          const legendEl = document.getElementById('chart-promo-legend');
          if (legendEl) {
            legendEl.innerHTML = topBases.map((base, i) => {
              const label = shortLabel(base);
              const color = promoColors[i % promoColors.length];
              return '<button type="button" class="promo-legend-btn" data-url="' + (base || '').replace(/"/g, '&quot;') + '" title="기획전 페이지로 이동">' +
                '<span class="dot" style="background:' + color + '"></span>' +
                '<span>' + label + '</span>' +
                '</button>';
            }).join('');
            legendEl.querySelectorAll('.promo-legend-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) window.open(url, '_blank');
              });
            });
          }
          const promoDatasets = topBases.map((base, i) => ({
            label: shortLabel(base),
            data: promoDates.map(dt => {
              const top6Total = topBases.reduce((s, b) => s + (promoByDate[dt][b] || 0), 0);
              const cnt = promoByDate[dt][base] || 0;
              return top6Total ? Math.round(cnt/top6Total*1000)/10 : 0;
            }),
            backgroundColor: promoColors[i % promoColors.length],
            borderWidth: 0
          }));
          const ctxPromo = document.getElementById('chart-promo').getContext('2d');
          if (window.chartPromo) window.chartPromo.destroy();
          window.chartPromo = new Chart(ctxPromo, {
            type: 'bar',
            data: { labels: promoLabels, datasets: promoDatasets },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: { callbacks: { label: c => c.label + ': ' + c.raw + '%' } }
              },
              scales: {
                x: { stacked: true, grid: { display: false }, ticks: { color: '#94a3b8', maxRotation: 45 } },
                y: { stacked: true, grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8', callback: v => v + '%' }, min: 0, max: 100 }
              }
            }
          });
        }

            if (!maintabByDate[dt]) maintabByDate[dt] = {};
            const btn = r.button_text || '(unknown)';
            maintabByDate[dt][btn] = (r.click_cnt || 0);
          });
          const maintabDates = Object.keys(maintabByDate).sort();
          const maintabLabels = maintabDates.map(dt => formatDateShort(dt));
          const allButtons = {};
          maintabData.forEach(r => {
            const b = r.button_text || '(unknown)';
            allButtons[b] = (allButtons[b] || 0) + (r.click_cnt || 0);
          });
          const topButtons = Object.entries(allButtons).sort((a,b) => b[1]-a[1]).slice(0, 6).map(x => x[0]);
          const maintabColorMap = {
            '남성': '#3b82f6',
            '여성': '#ef4444',
            '신발': '#22c55e',
            '백팩': '#f59e0b',
            '용품': '#a78bfa',
            '키즈': '#14b8a6'
          };
          const maintabOtherColors = ['#ec4899', '#06b6d4', '#84cc16', '#f97316'];
          const getMaintabColor = (btn, idx) => {
            const label = (btn || '').replace(/^click_maintab_/, '') || btn;
            return maintabColorMap[label] || maintabOtherColors[idx % maintabOtherColors.length];
          };
          const maintabDatasets = topButtons.map((btn, i) => ({
            label: (btn || '').replace(/^click_maintab_/, '') || btn,
            data: maintabDates.map(dt => maintabByDate[dt][btn] ?? null),
            borderColor: getMaintabColor(btn, i),
            fill: false,
            tension: 0.35,
            pointRadius: 3,
            pointHoverRadius: 5
          }));
          const ctxMaintab = document.getElementById('chart-maintab').getContext('2d');
          if (window.chartMaintab) window.chartMaintab.destroy();
          window.chartMaintab = new Chart(ctxMaintab, {
            type: 'line',
            data: { labels: maintabLabels, datasets: maintabDatasets },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              interaction: { mode: 'index', intersect: false },
              plugins: {
                legend: { position: 'top', labels: { color: '#e2e8f0', usePointStyle: true, padding: 16 } },
                annotation: {
                  annotations: {
                    line2: { type: 'line', xMin: '01-27', xMax: '01-27', borderColor: 'rgba(251, 146, 60, 0.6)', borderWidth: 1, borderDash: [3, 3], label: { display: true, content: '1/27 여성 탭 1순위 노출', position: 'start', backgroundColor: 'rgba(251, 146, 60, 0.8)', color: '#fff', font: { size: 10, weight: '600' }, padding: 4, borderRadius: 4 } }
                  }
                }
              },
              scales: {
                x: { grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8', maxRotation: 45 } },
                y: { grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8' }, min: 0 }
              }
            }
          });
        }

        if (d.click_bottomnav?.data?.length) {
          const bottomnavData = d.click_bottomnav.data;
          const bottomnavByDate = {};
          bottomnavData.forEach(r => {
            const dt = r.date;
            if (!bottomnavByDate[dt]) bottomnavByDate[dt] = {};
            const page = r.next_page || '(unknown)';
            bottomnavByDate[dt][page] = (bottomnavByDate[dt][page] || 0) + (r.move_cnt || 0);
          });
          const bottomnavDates = Object.keys(bottomnavByDate).sort();
          const bottomnavLabels = bottomnavDates.map(dt => formatDateShort(dt));
          const allPages = {};
          bottomnavData.forEach(r => {
            const p = r.next_page || '(unknown)';
            allPages[p] = (allPages[p] || 0) + (r.move_cnt || 0);
          });
          const topPages = Object.entries(allPages).sort((a,b) => b[1]-a[1]).slice(0, 6).map(x => x[0]);
          const pageToName = {};
          bottomnavData.forEach(r => {
            const p = r.next_page || '(unknown)';
            const name = (r.next_page_name || '').trim();
            if (name && !pageToName[p]) pageToName[p] = name;
          });
          const shortPage = (url) => {
            const m = url.match(/\/collection\/(\d+)/);
            if (m) return m[1];
            const path = url.replace(/^https?:\/\/[^/]+/, '') || '/';
            if (path === '/' || path === '') return '홈';
            const displayMatch = path.match(/\/display\/([^/]+)$/);
            if (displayMatch) return displayMatch[1];
            return path.slice(0, 30) + (path.length > 30 ? '…' : '');
          };
          const getPageLabel = (page) => (pageToName[page] || shortPage(page)) || page;
          const top6Total = (dt) => topPages.reduce((s, p) => s + (bottomnavByDate[dt][p] || 0), 0);
          const bottomnavColors = ['#22c55e','#38bdf8','#f59e0b','#a78bfa','#ec4899','#14b8a6'];
          const bottomnavLegendEl = document.getElementById('chart-bottomnav-legend');
          if (bottomnavLegendEl) {
            bottomnavLegendEl.innerHTML = topPages.map((page, i) => {
              const label = getPageLabel(page);
              const color = bottomnavColors[i % bottomnavColors.length];
              const url = (page || '').replace(/"/g, '&quot;');
              return '<button type="button" class="promo-legend-btn" data-url="' + url + '" title="페이지로 이동">' +
                '<span class="dot" style="background:' + color + '"></span>' +
                '<span>' + label + '</span>' +
                '</button>';
            }).join('');
            bottomnavLegendEl.querySelectorAll('.promo-legend-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) window.open(url, '_blank');
              });
            });
          }
          const bottomnavDatasets = topPages.map((page, i) => ({
            label: getPageLabel(page),
            data: bottomnavDates.map(dt => {
              const total = top6Total(dt);
              const cnt = bottomnavByDate[dt][page] || 0;
              return total ? Math.round(cnt/total*1000)/10 : 0;
            }),
            backgroundColor: bottomnavColors[i % bottomnavColors.length],
            borderWidth: 0
          }));
          const ctxBottomnav = document.getElementById('chart-bottomnav').getContext('2d');
          if (window.chartBottomnav) window.chartBottomnav.destroy();
          window.chartBottomnav = new Chart(ctxBottomnav, {
            type: 'bar',
            data: { labels: bottomnavLabels, datasets: bottomnavDatasets },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: { callbacks: { label: c => c.label + ': ' + c.raw + '%' } }
              },
              scales: {
                x: { stacked: true, grid: { display: false }, ticks: { color: '#94a3b8', maxRotation: 45 } },
                y: { stacked: true, grid: { color: 'rgba(148, 163, 184, 0.12)' }, ticks: { color: '#94a3b8', callback: v => v + '%' }, min: 0, max: 100 }
              }
            }
          });
        }
      }

      render();
    })();
  </script>
</body>
</html>
